<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Choose Your Destiny</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Tic Tac Toe</h1>
		<button>Start Over</button>
		<h2></h2>
	</header>

	<div id = "container">
		<div id = "gameBoard">
			<div id = "00" class = "box topRow leftColumn leftDiagonal"><span>X</span></div>
			<div id = "01" class = "box topRow middleColumn"><span>X</span></div>
			<div id = "02" class = "box topRow rightColumn rightDiagonal"><span>X</span></div>
			<div id = "10" class = "box middleRow leftColumn"><span>X</span></div>
			<div id = "11" class = "box middleRow middleColumn leftDiagonal rightDiagonal"><span>X</span></div>
			<div id = "12" class = "box middleRow rightColumn"><span>X</span></div>
			<div id = "20" class = "box bottomRow leftColumn rightDiagonal"><span>X</span></div>
			<div id = "21" class = "box bottomRow middleColumn"><span>X</span></div>
			<div id = "22" class = "box bottomRow rightColumn leftDiagonal"><span>X</span></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src = "main.js"></script>
</body>
</html>
