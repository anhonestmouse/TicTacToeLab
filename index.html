<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Choose Your Destiny</title>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Tic Tac Toe</h1>
		<h2 id = "scores" class = "score">X Score: <span id = "xWins">0</span>&emsp;&emsp;&emsp;&emsp;&emsp;O Score:<span id = "oWins">0</span></h2>
		<button>RESTART</button>
		<h2></h2>
	</header>

	<div id = "container">
		<div id = "gameBoard">
			<div id = "00" class = "box topRow leftColumn leftDiagonal"></div>
			<div id = "01" class = "box topRow middleColumn"></div>
			<div id = "02" class = "box topRow rightColumn rightDiagonal"></div>
			<div id = "10" class = "box middleRow leftColumn"></div>
			<div id = "11" class = "box middleRow middleColumn leftDiagonal rightDiagonal"></div>
			<div id = "12" class = "box middleRow rightColumn"></div>
			<div id = "20" class = "box bottomRow leftColumn rightDiagonal"></div>
			<div id = "21" class = "box bottomRow middleColumn"></div>
			<div id = "22" class = "box bottomRow rightColumn leftDiagonal"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src = "main.js"></script>
</body>
</html>
