<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Choose Your Destiny</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<button>Start Over</button>
	<h2></h2>
	<div id = "container">
		<div id = "00" class = "box topRow leftColumn leftDiagonal">X</div>
		<div id = "01" class = "box topRow middleColumn">O</div>
		<div id = "02" class = "box topRow rightColumn rightDiagonal">X</div>
		<div id = "10" class = "box middleRow leftColumn">O</div>
		<div id = "11" class = "box middleRow middleColumn leftDiagonal rightDiagonal">X</div>
		<div id = "12" class = "box middleRow rightColumn">O</div>
		<div id = "20" class = "box bottomRow leftColumn rightDiagonal">X</div>
		<div id = "21" class = "box bottomRow middleColumn">O</div>
		<div id = "22" class = "box bottomRow rightColumn leftDiagonal">X</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src = "main.js"></script>
</body>
</html>
